<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>category</th>
        <th>price</th>
        <th>mount</th>
    </tr>
    <th:block th:each="product :${products}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.mount}"></td>
    </th:block>


</table>
</body>
</html>
